<!DOCTYPE html>
<html>
<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial;
}

.header {
    text-align: center;
    padding: 32px;
}

/* Create two equal columns that floats next to each other */
.column {
    float: left;
    width: 50%;
    padding: 10px;
}

.column img {
    margin-top: 12px;
}

/* Clear floats after the columns */
.row:after {
    content: "";
    display: table;
    clear: both;
}
</style>
<body>

<!-- Header -->
<div class="header">
  <h1>Some of my art</h1>
</div>

<!-- Photo Grid -->
<div class="row"> 
  <div class="column">
    <img src="img/callmemonet.jpg" style="width:100%">
    <img src="img/selfportrait.JPG" style="width:100%">
    <img src="img/minipainting.jpg" style="width:100%">
    <img src="img/commision.jpg" style="width:100%">

  </div>
  <div class="column">
    <img src="img/LSD.jpg" style="width:100%">
    <img src="img/handstudy.jpg" style="width:100%">
    <img src="img/musing.jpg" style="width:100%">

  </div>  

  </div>


</body>
</html>
